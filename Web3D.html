<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>3D Model</title>
<script type="text/javascript" src="iv3d.js"></script>

<link rel="stylesheet" type="text/css" href="ivstyles.css"/>


<style type="text/css">
body {
    overflow:hidden;
    margin: 0px;
}

</style>
<script type="text/javascript">
var view3d;

function ivCommonInit3d() {
    var canvas = document.getElementById("ivwindow3d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    view3d = new iv.window({ canvas: canvas, color: 0x282828 });
    var mv = new iv.modelviews(view3d);
    view3d.load("scene.iv3d");
}

window.onresize = function(){view3d.setViewSize(window.innerWidth,window.innerHeight);}

</script>

</head>

<body onload="ivCommonInit3d()">
<div>
    <canvas id="ivwindow3d" style="border:none" width="640" height="480"></canvas>
</div>
<div class="modelviewspanel" id="modelviewspanel"></div>
</body>

</html>
